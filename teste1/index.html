<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ESPEP - CSV PAC 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form, #csv-input, #logout-btn {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"], input[type="password"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0055a5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    #logout-btn, #csv-input {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Dashboard ESPEP - CSV PAC 2024</h1>

  <!-- FORMULÃRIO DE LOGIN -->
  <form id="login-form">
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Login</button>
  </form>

  <!-- LOGOUT -->
  <button id="logout-btn">Logout</button>

  <!-- UPLOAD CSV -->
  <input type="file" id="csv-input" accept=".csv">

  <!-- CONTAINER DA TABELA -->
  <div id="table-container"></div>

  <!-- SCRIPT JS -->
  <script type="module" src="js/script.js"></script>
</body>
</html>

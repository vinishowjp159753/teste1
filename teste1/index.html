<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ESPEP - Compras</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="login-section" class="center">
    <h2>Login ESPEP</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="E-mail institucional" required />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="status-msg"></p>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard-section" style="display:none;">
    <header>
      <h1>Dashboard de Compras - ESPEP</h1>
      <button id="logout-btn">Sair</button>
    </header>

    <div class="upload-area">
      <label for="upload-input">Enviar arquivo CSV:</label>
      <input type="file" id="upload-input" accept=".csv" />
      <button id="export-btn">Exportar Excel</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Geral</h3>
        <p id="total-geral">R$ 0,00</p>
      </div>
      <div class="card atendido">
        <h3>Atendidos</h3>
        <p id="total-atendidos">0</p>
      </div>
      <div class="card nao-atendido">
        <h3>NÃ£o Atendidos</h3>
        <p id="total-nao">0</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>EMPRESA</th>
          <th>VALOR</th>
          <th>OBJETO</th>
          <th>ATENDIDO</th>
        </tr>
      </thead>
      <tbody id="data-table-body"></tbody>
    </table>

    <p id="status-msg"></p>
  </section>

  <script type="module" src="js/script.js"></script>
</body>
</html>
